<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Login</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-box">
            <h1>Sign in</h1>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                
                <!-- Social buttons with Font Awesome Icons -->
                <div class="social-buttons">
                    <button class="social facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social google"><i class="fab fa-google"></i></button>
                    <button class="social apple"><i class="fab fa-apple"></i></button>
                </div>
                <div class="social-buttons 1">
                    <button class="social xbox"><i class="fab fa-xbox"></i></button>
                    <button class="social playstation"><i class="fab fa-playstation"></i></button>
                </div>

                <!-- Stay signed in with custom checkbox -->
                <label class="stay-signed-in">
                    <input type="checkbox" class="custom-checkbox"> Stay signed in
                </label>

                <!-- Login Button -->
                <button class="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Terms of Service</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">EN <i class="globe-icon"></i></a>
        </div>
        <div class="footer-text">
            THIS SITE IS PROTECTED BY HCAPTCHA AND ITS <a href="#">PRIVACY POLICY</a> AND <a href="#">TERMS OF SERVICE</a> APPLY.
        </div>
    </footer>
    
</body>
</html>
